name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  # ğŸ“‹ ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  lint-and-format:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check

  # ğŸ§ª í…ŒìŠ¤íŠ¸ ì‹¤í–‰
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-format

    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test -- --coverage --watchAll=false

      - name: ğŸ“Š Upload coverage reports
        if: matrix.node-version == 18
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ğŸ—ï¸ ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“Š Analyze bundle size
        run: |
          npm install -g bundlesize
          bundlesize

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: build/
          retention-days: 7

  # ğŸ”’ ë³´ì•ˆ ê²€ì‚¬
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level moderate

      - name: ğŸ” Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # ğŸ“± í¬ë¡œìŠ¤ ë¸Œë¼ìš°ì € í…ŒìŠ¤íŠ¸
  e2e-test:
    name: ğŸŒ E2E Browser Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    strategy:
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ’¾ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: build/

      - name: ğŸŒ Run E2E tests on ${{ matrix.browser }}
        run: |
          npm run serve &
          sleep 10
          npm run test:e2e -- --browser=${{ matrix.browser }}

  # ğŸ“‹ íƒ€ì… ì²´í¬
  typecheck:
    name: ğŸ“‹ TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“‹ Run TypeScript type check
        run: npx tsc --noEmit

  # ğŸš€ ë°°í¬ (main ë¸Œëœì¹˜ë§Œ)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint-and-format, test, build, security, typecheck]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://your-production-url.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          REACT_APP_VERSION: ${{ github.sha }}

      - name: ğŸš€ Deploy to Netlify/Vercel
        # ì‹¤ì œ ë°°í¬ ì„¤ì •ì— ë”°ë¼ ìˆ˜ì •
        run: |
          echo "ğŸš€ Deploying to production..."
          # ë°°í¬ ëª…ë ¹ì–´ ì¶”ê°€

  # ğŸ“Š ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ìƒì„±
  release:
    name: ğŸ“Š Create Release
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“Š Generate Release Notes
        uses: actions/github-script@v6
        with:
          script: |
            const { execSync } = require('child_process');
            const lastTag = execSync('git describe --tags --abbrev=0', { encoding: 'utf8' }).trim();
            const commits = execSync(`git log ${lastTag}..HEAD --oneline`, { encoding: 'utf8' });

            console.log('ğŸ‰ New commits since last release:');
            console.log(commits);

  # ğŸ“‹ ì˜ì¡´ì„± ì—…ë°ì´íŠ¸ í™•ì¸
  dependency-review:
    name: ğŸ“‹ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‹ Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate
